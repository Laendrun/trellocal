<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<title>Trellocal</title>
		<!--Import Google Icon Font-->
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
		<link rel="stylesheet" href="css/font.css">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link type="text/css" rel="stylesheet" href="css/board.css"  media="screen,projection"/>
	</head>
	<body>
		<!-- LOADER -->
		<div class="main-loader" id="loading">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- END LOADER-->
		<!-- BOARD -->
		<div id="board" hidden>
			<div class="lists">
				<div class="list" id="new-list">
					<p class="new-list-title">Add new list</p>
				</div>
			</div>
		</div>
		<!-- END BOARD -->
		<!-- TEMPLATES -->
		<template id="list-template">
			<div class="list">
				<p class="list-title" contenteditable="false">Title</p>
				<div class="list-elements">

				</div>
				<div class="list-add-new">
					<p class="list-add-new-text">Add new element</p>
				</div>
			</div>
		</template>

		<template id="list-element-template">
			<div class="list-element" draggable="true" id="">
				<div class="list-element-title">
					<span class="list-title-text" contenteditable="false">Element</span>
					<i class="list-element-edit-icon material-icons">create</i>
				</div>
			</div>
		</template>
		<!-- END TEMPLATES -->
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.js"></script>
		<script src="./renderers/board-renderer.js"></script>
	</body>
</html>
