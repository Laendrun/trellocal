<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<title>Trellocal</title>
		<!--Import Google Icon Font-->
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
		<link rel="stylesheet" href="css/font.css">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />
	</head>
	<body>
		<div class="container">
			<div class="app-name">
				<h1>Trellocal</h1>
				<p>v0.0.1</p>
			</div>
	
			<div class="menus">
				<div class="menu">
					<h2>Create Board</h2>
					<a class="waves-effect waves-light btn-small blue" id="create-board">Create a new board</a>
				</div>
				<div class="divider"></div>
				<div class="menu">
					<h2>Open existing Board</h2>
					<a class="waves-effect waves-light btn-small blue" id="open-existing-board">Open an existing board</a>
				</div>
			</div>
		</div>

		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.js"></script>
		<script src="./renderers/index-renderer.js"></script>
	</body>
</html>
